name: Build and Push Docker Images (Advanced)

# Uncomment as linhas abaixo para usar esta versÃ£o avanÃ§ada com tags de versÃ£o

on:
  push:
    branches:
      - master
    tags:
      - 'v*'  # Trigger quando tagger com v1.0.0, v2.1.0, etc.

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        service:
          - { name: "identity-api", dockerfile: "src/Services/Identity/AgroSolutions.Identity.Api/Dockerfile" }
          - { name: "properties-api", dockerfile: "src/Services/Properties/AgroSolutions.Properties.Api/Dockerfile" }
          - { name: "sensors-api", dockerfile: "src/Services/Sensors/AgroSolutions.Sensors.Api/Dockerfile" }
          - { name: "alerts-api", dockerfile: "src/Services/Alerts/AgroSolutions.Alerts.API/Dockerfile" }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image metadata
        id: meta
        run: |
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          IMAGE_NAME=agrosolution-${{ matrix.service.name }}
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Se Ã© uma tag, use a versÃ£o da tag
            VERSION=${GITHUB_REF#refs/tags/}
            TAGS="${REGISTRY}/${DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION}"
            TAGS="${TAGS},${REGISTRY}/${DOCKER_USERNAME}/${IMAGE_NAME}:latest"
          else
            # Se Ã© um push na master, use o SHA curto
            VERSION=$(echo ${GITHUB_SHA} | cut -c1-7)
            TAGS="${REGISTRY}/${DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION}"
            TAGS="${TAGS},${REGISTRY}/${DOCKER_USERNAME}/${IMAGE_NAME}:latest"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image=${REGISTRY}/${DOCKER_USERNAME}/${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ steps.meta.outputs.image }}:buildcache
          cache-to: type=registry,ref=${{ steps.meta.outputs.image }}:buildcache,mode=max
          labels: |
            org.opencontainers.image.title=${{ matrix.service.name }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Log build details
        run: |
          echo "âœ… Built and pushed: ${{ steps.meta.outputs.image }}"
          echo "ðŸ“Œ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ðŸ”– Version: ${{ steps.meta.outputs.version }}"

  notify:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Notify completion
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "ðŸŽ‰ Production release completed!"
            echo "VERSION: ${GITHUB_REF#refs/tags/}"
          else
            echo "âœ… Development build completed!"
            echo "COMMIT: ${{ github.sha }}"
          fi

  # Opcional: Job para fazer scan de seguranÃ§a
  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()
    strategy:
      matrix:
        service:
          - { name: "identity-api" }
          - { name: "properties-api" }
          - { name: "sensors-api" }
          - { name: "alerts-api" }
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/agrosolution-${{ matrix.service.name }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
